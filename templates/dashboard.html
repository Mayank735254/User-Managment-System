{% extends 'app.html' %}
{% block content %}


<div class="container">
    <h2 class="mb-4">Dashboard</h2>

    {% if user %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">{{ user[1] }}</h5>
                <p class="card-text">Email: {{ user[2] }}</p>
                <p class="card-text">Role: <span class="badge badge-info">{{ user_role }}</span></p>
                <div class="mt-3">
                    {% if user_role == 'Admin' %}
                        <a href="{{ url_for('list_users') }}" class="btn btn-outline-primary mr-2">View All Users</a>
                    {% endif %}
                    <a href="/logout" class="btn btn-outline-dark">Logout</a>
                </div>
            </div>
        </div>
    {% endif %}
</div>

{% endblock %}
