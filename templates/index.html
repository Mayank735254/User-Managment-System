{% extends 'app.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card bg-white shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="card-title">Welcome to the User Management System</h2>
                    <p class="text-muted">Please log in or register to continue.</p>
                </div>
            </div>

            <div class="d-flex gap-2">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-outline-success btn-lg">Register</a>
            </div>
            <p class="mt-3 text-muted">Once logged in, you will be redirected to the Dashboard.</p>
        </div>
    </div>
</div>

{% endblock %}
